<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <div class="search-wrapper">
                <input type="text" id="search-input" placeholder="Enter Pokémon name or ID">
                <button id="search-button">Search</button>
            </div>
            <div id="autocomplete-list" class="autocomplete-items"></div>
        </div>

        <div class="card-container">
            <div id="pokemon-card" class="pokemon-card hidden">
                <div class="pokemon-image-container"></div>
                <div class="card-content">
                    <h2 id="pokemon-name"></h2>
                    <div id="pokemon-details" class="details-grid">
                        <div class="left-details"></div>
                        <div class="right-details"></div>
                    </div>
                    <div id="pokemon-stats"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
